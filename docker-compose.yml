  eureka-server:
    #image: lifpro/eureka-server:latest
    build:
      context: ./eureka-server/
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - sgiu-network

  api-gateway:
    #image: lifpro/api-gateway:latest
    build:
      context: ./gateway/
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
    networks:
      - sgiu-network

  studentsvc:
    #image: lifpro/studentsvc:latest
    build:
      context: ./studentsvc/
      dockerfile: Dockerfile
    container_name: studentsvc
    ports:
      - "9092:9092"
    depends_on:
      - eureka-server
      - mysql
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/sgiu_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=dev
      - SPRING_DATASOURCE_PASSWORD=dev
    networks:
      - sgiu-network

networks:
  sgiu-network:
    driver: bridge
